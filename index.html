<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/flavicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <div class="frame">
        <p id="frame-anchor">1</p>
        <div class="display">
            <div id="previous"></div>
            <div id="input"></div>
        </div>
        <div class="calculator">
        <p>
            <button id="nine">9</button>
            <button id="eight">8</button>
            <button id="seven">7</button>
            <button id="divide">รท</button>
        </p>
        <p>
            <button id="six">6</button>
            <button id="five">5</button>
            <button id="four">4</button>
            <button id="multiply">ร</button>
        </p>
        <p>
            <button id="three">3</button>
            <button id="two">2</button>
            <button id="one">1</button>
            <button id="minus">-</button>
        </p>
        <p>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
            <button id="plus">+</button>
        </p>
        <p>
            <button id="clear">clear</button>
        </p>    
        </div>
</div>
<div class="odin-instruments">
    <img src="images/odin.png" alt="Odin" width="55px" height="75px">
    <p>&nbsp&nbsp&nbsp&nbsp&nbspOdin Instruments</p>
</div>
</body>
</html>
